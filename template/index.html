<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <style>
  body{

    background-image: url('https://www.kiis1011.com.au/wp-content/uploads/sites/3/2021/02/thunderstorm-melbourne.png?crop=0,0,100,100&resize=2400,1350&quality=75');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    opacity: 0.5;
    font-family: Tahoma, Verdana, sans-serif;

  }

  .row{
  color: white;
  font-weight: bold;
  position: center;

  }
</style>
  <title>Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: grey; color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather Detector</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search Your City">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </center>

  <div class="row">
  {% if data.country_code %}
    <!-- sub code will only be visible if city is entered and country_code generated.-->
    <div class="col-md-6 col-md-offset-3">
      <h1>{{city}}</h1>
      <h3>Country code : {{data.country_code}}</h3>
        <h5>Coordinate : {{data.coordinate}}</h5>
        <h5>Temperature : {{data.temp}}</h5>
        <h5>Pressure : {{data.pressure}} </h5>
        <h5>Humidity : {{data.humidity}}</h5>
    </div>
  {% endif %}
  </div>
</body>

</html>
